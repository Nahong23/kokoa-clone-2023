<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03_Friend Kokoa Clone</title>
    <script
      src="https://kit.fontawesome.com/c1c5bfb014.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body>
    <div class="statusbar">
      <div class="statusbar__column">
        <span>No Service</span>
        <i class="fas fa-solid fa-wifi"></i>
      </div>
      <div class="statusbar__column">
        <span>18:43</span>
      </div>
      <div class="statusbar__column">
        <span>11%</span>
        <i class="fas fa-solid fa-battery-quarter fa-lg" id="battery"></i>
        <i class="fas fa-sharp fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span><i class="fas fa-cog fa-2x"></i></span>
      </div>
    </header>

    <a href="#" id="friends-display-link">
      <i class="fas fa-info-circle"></i> Friends's Name Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>
    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshot/nahong.jpg"
            class="user-component__avatar user-component__avatar-xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Nahong</h4>
            <!-- <h6 class="user-component__subtitle">Hell fuck U</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="fridens-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshot/nahong.jpg"
              class="user-component__avatar user-component__avatar-sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__brn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-solid fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__brn">
          <a class="nav__link" href="#"
            ><span class="nav__notification">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__brn">
          <a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__brn">
          <a class="nav__link" href="#"
            ><span class="nav__find-notification"> </span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
