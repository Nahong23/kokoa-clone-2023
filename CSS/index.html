<html lang="en">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>02_Welcome to KakaoTalk</title>
    <script
      src="https://kit.fontawesome.com/c1c5bfb014.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <!-- <link rel="stylesheet" href="style.css" /> -->

  <body>
    <div class="statusbar">
      <div class="statusbar__column">
        <span>No Service</span>
        <i class="fas fa-solid fa-wifi"></i>
      </div>
      <div class="statusbar__column">
        <span>18:43</span>
      </div>
      <div class="statusbar__column">
        <span>11%</span>
        <i class="fas fa-solid fa-battery-quarter fa-lg" id="battery"></i>
        <i class="fas fa-sharp fa-solid fa-bolt"></i>
      </div>
    </div>

    <!-- header 와 form 태그 사용하기 Nh-->
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KaKaoTalk</h1>
      <p class="welcome-header__text">
        If you have a KaKao Account, log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
    </form>
    <form action="signup.html" method="get" id="signup-form">
      <button id="login-form__signup">Sign Up</button>
      <a href="#">Find Kakao Account or Password</a>
    </form>
